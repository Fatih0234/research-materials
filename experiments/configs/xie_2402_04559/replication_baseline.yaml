# Experiment metadata
paper_id: "arxiv_2402.04559"
experiment_name: "xie_trust_game_replication"
description: "Replication of Xie et al. (2024) Trust Game with LLM agents"

# Runner specification
runner: "agent_trust/all_game_person.py::run_exp"

# Game configuration
games:
  - game_id: "2"  # Trust Game (key in person_all_game_prompt.json)
    game_name: "Trust_Game"
    parameters:
      endowment: 10
      multiplier: 3

# Personas
personas_path: "vendor/agent-trust/agent_trust/prompt/character_2.json"
personas_count: 53

# Model panel - Using OpenRouter model IDs directly
# 8 models: 2 Google, 4 OpenAI, 2 Meta
model_panel:
  - google/gemini-2.5-flash-lite
  - google/gemini-2.0-flash-001
  - openai/gpt-oss-120b
  - openai/gpt-5-mini
  - openai/gpt-oss-20b
  - openai/gpt-5-nano
  - meta-llama/llama-3.3-70b-instruct
  - meta-llama/llama-3-8b-instruct

# Decoding parameters
decoding:
  temperature: 1.0
  top_p: null
  max_tokens: null
  seed: null

# Repetitions
repetitions_per_persona: 1

# Output configuration
output_dir_template: "results/arxiv_2402.04559/xie_trust_game_replication/run_{timestamp}"
raw_output_capture: true  # Copy vendor JSON outputs to results/raw/

# Validation
validation:
  vrr_threshold: 0.85  # Valid Response Rate minimum
  retry_failed: false  # Don't retry in first run
